<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Richie-CMDB</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/customer.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container login">
    <form role="form" class="form-horizontal">
        <div class="form-group  ">
            <!-- lable标签必须有,如果在页面上不想看到label的内容,可以使用class='sr-only'隐藏  -->
            <label class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
            <div class=" col-sm-4 ">
                   {{ model.username }}
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-offset-2 col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                {{ model.password }}
            </div>
        </div>
         <div class="input-group">
             <span class="col-sm-3 input-group-addon"><i class="fa fa-pencil-square-o"></i></span>
             <input type="text" name="checkcode" class="col-sm-offset-6 col-sm-2  check-code" placeholder="验证码">
             <img class='col-sm-offset-10 col-sm-2' onclick='ChangeCode();' id='imgCode' src="/account/checkcode/">

         </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn-default">登录</button>

            </div>
        </div>
    </form>

    </div>
</div>
</body>
</html>
